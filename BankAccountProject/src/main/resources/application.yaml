mybatis-plus:
    configuration:
        log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    global-config:
        db-config:
            logic-delete-field: deleted
            logic-delete-value: 1
            logic-not-delete-value: 0
    type-aliases-package: com.example.spring_vue_demo.entity

server:
    port: 8080

spring:
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost/wos?useUnicode=true&characterEncoding=UTF-8
        username: root
        password: 123456
    data:
        redis:
            host: localhost
            port: 6379
            password: 123456
            timeout: 2000

knife4j:
    enable: true
    setting:
        language: zh_cn